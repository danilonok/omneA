<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <link href="./colors.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Step</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 12px;

            padding: 24px;
            width: auto;

            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .header span {
            font-size: 28px;
            font-weight: bold;

        }

        span:not(.header) {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <span id="header_text">Step </span><span id="step-number"></span><span> : Step title</span>
        </div>
        <span>Thinking...</span>
        <span>Executing...</span>
    </div>
</body>
</html>
