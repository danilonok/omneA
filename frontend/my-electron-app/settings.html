<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; connect-src 'self' http://127.0.0.1:8000; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <link href="./colors.css" rel="stylesheet">
    <link href="./modal.css" rel="stylesheet">
    <script src="settings.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Settings</title>
    <style>
        button {
            font-size: 16px;
            font-family: 'Open Sans', sans-serif;
            height: auto;
            font-weight: 500;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: transparent;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
            width: auto;
            display: flex;
            gap: 20px;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }

        #header_text {
            font-size: 28px;

        }

        .header .back-button {
            position: absolute;
            background: #eee;
        }

        .back-button {

            left: 0;
            width: 36px;
            height: 36px;
            background: #fff;
            border: none;
            padding: 6px;
            border-radius: 24px;
            cursor: pointer;
        }

        .settings {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .settings-entry {
            background: #eee;
            padding: 15px 12px;
            border-radius: 8px;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-button {
            background: white;
            border: none;
            height: 100%;
            padding: 6px 20px;
            border-radius: 24px;
            cursor: pointer;
        }

        .danger {
            background: #C73A3A;
            color: white;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }


        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }



        select {
            width: 238px;
            height: 34px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
            font-size: 16px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #888;
        }


        .input-group {
            width: 400px;
            margin-bottom: 15px;
            margin-right: 10px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: gray;
            margin-bottom: 5px;

        }

        .input-group input {
            width: 100%;
            padding: 10px 0px 10px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #eee;
        }



        .logs-button {
            position: absolute;
            right: 0;

            width: auto;
            height: 36px;
            background: #eee;
            border: none;
            padding: 8px;
            border-radius: 24px;
            ;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <button id="back_btn" class="back-button"><img src="img/Arrow - Left.svg"></button>
            <span id="header_text">Settings</span>
            <button class="logs-button" id="logs_btn">Logs</button>
        </div>

        <div class="settings">
            <!-- <div class="settings-entry">
                <span>Settings with toggle</span>
                <div class="toggle">

                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="settings-entry">
                <span>Settings with text</span>
                <div class="text-with-changer">

                    <span>Current text</span>
                    <button  id="edit-setting-btn" class="setting-button">Change</button>
                </div>
            </div> -->

            <div class="settings-entry">
                <span>Delete logs</span>
                <div class="text-with-changer">


                    <button id="delete_logs" class="danger setting-button">Delete</button>
                </div>
            </div>
            <div class="settings-entry">
                <span>Delete history</span>
                <div class="text-with-changer">


                    <button id="delete_history" class="danger setting-button">Delete</button>
                </div>
            </div>

            <div class="settings-entry">
                <span>Agent language</span>
                <div id="dropdown">
                    <select>
                        <option value="0">English</option>
                        <option value="1">Ukrainian</option>
                        <option value="2">German</option>
                    </select>
                </div>
            </div>



        </div>

    </div>

    <div id="modal-danger" class="modal hidden">
        <div class="modal-content">
            <div class="modal-container">
                <span class="modal-header">Dangerous setting confirmation?</span>
                <div class="modal-controls">
                    <button id="dng_cancel_btn" class="cancel-button">Cancel</button>
                    <button id="dng_yes_btn" class="yes-button">Yes</button>
                </div>
            </div>

        </div>
    </div>


    <div id="modal-text-change" class="modal hidden">
        <div class="modal-content">
            <div class="modal-container">
                <span class="modal-header">Change setting</span>
                <div class="input-group">
                    <label for="setting">Setting name</label>
                    <input type="text" id="setting" placeholder="User input text">
                </div>
                <div class="modal-controls">
                    <button id="cancel_btn" class="cancel-button">Cancel</button>
                    <button id="yes_btn" class="yes-button">Change</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
