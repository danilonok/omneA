<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LlamaIndex WebSocket Test</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #output { border: 1px solid #ccc; padding: 1em; height: 300px; overflow-y: auto; background: #f9f9f9; }
    #inputArea { margin-top: 1em; }
    #sendBtn { margin-left: 0.5em; }
  </style>
</head>
<body>
  <h2>LlamaIndex WebSocket Test</h2>
  <div id="output"></div>
  <div id="inputArea">
    <input type="text" id="input" placeholder="Type your message" size="50" />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const output = document.getElementById("output");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    let socket;

    function logMessage(message) {
      const msg = document.createElement("div");
      msg.textContent = message;
      output.appendChild(msg);
      output.scrollTop = output.scrollHeight;
    }

    function connect() {
      socket = new WebSocket("ws://localhost:8000/ws/agent");

      socket.onopen = () => {
        logMessage("‚úÖ Connected to WebSocket server");
      };

      socket.onmessage = (event) => {
        logMessage("üß† " + event.data);
      };

      socket.onclose = () => {
        logMessage("üîå Connection closed");
      };

      socket.onerror = (err) => {
        logMessage("‚ùå Error: " + err.message);
      };
    }

    sendBtn.onclick = () => {
      if (socket.readyState === WebSocket.OPEN) {
        const text = input.value.trim();
        if (text) {
          logMessage("‚û°Ô∏è " + text);
          socket.send(text);
          input.value = "";
        }
      } else {
        logMessage("‚ö†Ô∏è WebSocket not connected");
      }
    };

    connect(); // auto-connect on load
  </script>
</body>
</html>
